name: dds
services:
  ddsurveys:
    build: .
    restart: on-failure
#    volumes:
#      - .:/app
    ports:
      - "4000:4000" # to be removed
    expose:
      - "4000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - net
    environment:
      - DDS_ENV=production

  nginx:
    image: nginx:latest
    restart: on-failure
    volumes:
      - ./volumes/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./volumes/certbot/conf:/etc/letsencrypt
      - ./volumes/certbot/www:/var/www/letsencrypt
      - ./frontend/build:/var/www/frontend
      - ./volumes/self-signed-ssl:/etc/self-signed-ssl
      - ./volumes/nginx/nginx-entrypoint.sh:/nginx-entrypoint.sh
    ports:
      - "443:443"
      - "80:80"
    entrypoint: /nginx-entrypoint.sh
    depends_on:
      - ddsurveys
    networks:
      - net
    environment:
      - NODE_ENV=production

  certbot:
    image: certbot/certbot
    volumes:
      - ./volumes/certbot/conf:/etc/letsencrypt
      - ./volumes/certbot/www:/var/www/letsencrypt
      - ./volumes/certbot/certbot-entrypoint.sh:/certbot-entrypoint.sh
    entrypoint: "/certbot-entrypoint.sh"
    networks:
      - net

  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dds
    volumes:
      - ./volumes/db:/var/lib/mysql
    ports:
      - "3306:3306"
    expose:
      - "3306"
    networks:
      - net
    healthcheck:
      test: [ "CMD", "mariadb-admin", "ping", "-h", "localhost" ]
      interval: 3s
      retries: 5

networks:
  net:
    external: false
